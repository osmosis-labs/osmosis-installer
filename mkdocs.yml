site_name: Osmosis Installer
site_description: CLI installer for Osmosis blockchain nodes and clients
site_url: https://osmosis-labs.github.io/osmosis-installer/

repo_name: osmosis-labs/osmosis-installer
repo_url: https://github.com/osmosis-labs/osmosis-installer

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - kroki:
      ServerURL: https://kroki.io
      EnableMermaid: true
      DownloadImages: true
      DownloadDir: images/kroki
      FileTypes:
        - svg

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: true

nav:
  - Home: index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/osmosis-labs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/osmosiszone
  generator: false

# Backstage TechDocs compatibility
# For Backstage integration, create a catalog-info.yaml in the repo root
# with the following annotations:
#   backstage.io/techdocs-ref: dir:.
